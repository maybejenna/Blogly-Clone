<h1>Users</h1>
<ul>
  {% for user in users %}
  <li>
    <a href="/{{ user.id }}">
        {{ user.username }} | {{ user.first_name }} | {{ user.last_name }}
        <img src="{{ user.img_url }}" alt="User Image">
      </a>
  </li>
  {% endfor %}
</ul>
